              <td>

            </tr>
            <tr>

              </td>
              <td>
                <span></span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container rios_cuerpo">
                  <input type="checkbox" id="rios_cuerpo" checked />

              <td>
                <span></span>
              </td>

            <tr>
              <td>
                <div class="checkbox-container bajo_cauca">

            <tr>
              <td>

              <td>
                <span>96</span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container rio_atrato">
                  <input type="checkbox" id="rio_atrato" checked />

                </div>
              </td>
              <td>
                <span>79</span>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container rio_cesar">
                  <input type="checkbox" id="rio_cesar" checked />

            <tr>

            <tr>

            <tr>

            />
            <img
              src="./input/img/ficha-105-mapa-diversidad-especies-sinu.png"
              id="img-sinu"
            />
            <img
              src="./input/img/ficha-105-mapa-diversidad-especies-rancheria.png"
