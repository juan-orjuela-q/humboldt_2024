<link rel="stylesheet" href="ficha108-contenido1.css" />
<script src="bio2024-108-scripts.js" defer></script>
<link rel="stylesheet" href="../../general/animate.css" />
<link rel="stylesheet" href="../../general/chapters.css" />
<link rel="stylesheet" href="../../general/colors-v3.css" />
<link rel="stylesheet" href="../../general/commerce-js.css" />
<link rel="stylesheet" href="../../general/fluidable-min.css" />
<link rel="stylesheet" href="../../general/icons-v3.css" />
<link rel="stylesheet" href="../../general/jquery.fullPage.css" />
<link rel="stylesheet" href="../../general/main-v3.css" />
<link rel="stylesheet" href="../../general/sonar.min.css" />
<meta charset="UTF-8" />

<body>
  <div class="container align-l">
    <div class="col-group info-container">
      <div class="col-dt-12">
        <div class="title-container">
          <div>
            <i class="icon icon_h2 markermap bg-green_blue_dark"></i>
          </div>
          <h2 class="">Humedales costeros permanentes y temporales</h2>
        </div>
        <div id="bio2024-layerMap-108-map_3-filters" class="map-filters">
          <table class="filters-table">
            <tr>
              <td>
                <div class="checkbox-container humedal_permanente">
                  <input type="checkbox" id="humedal_permanente" checked />
                  <label for="humedal_permanente"> Humedal permanente </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container humedal_temporal">
                  <input type="checkbox" id="humedal_temporal" checked />
                  <label for="humedal_temporal"> Humedal temporal </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container rios">
                  <input type="checkbox" id="rios" checked />
                  <label for="rios"> Ríos </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container areas_protegidas">
                  <input type="checkbox" id="areas_protegidas" checked />
                  <label for="areas_protegidas"> Áreas protegidas </label>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div id="bio2024-layerMap-108-map_3-content" class="map-container">
          <img
            src="./input/img/ficha-108-humedales-costeros-fondo.png"
            alt="Humnedales Costeros"
          />
          <div class="map-layers">
            <img
              src="./input/img/ficha-108-humedales-costeros-humedal-permanente.png"
              id="img-humedal_permanente"
            />
            <img
              src="./input/img/ficha-108-humedales-costeros-humedal-temporal.png"
              id="img-humedal_temporal"
            />
            <img
              src="./input/img/ficha-108-humedales-costeros-rios.png"
              id="img-rios"
            />
            <img
              src="./input/img/ficha-108-humedales-costeros-areas-protegidas.png"
              id="img-areas_protegidas"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
