<script src="bio2024-203-scripts.js" defer></script>
<link rel="stylesheet" href="../../general/animate.css" />
<link rel="stylesheet" href="../../general/chapters.css" />
<link rel="stylesheet" href="../../general/colors-v3.css" />
<link rel="stylesheet" href="../../general/commerce-js.css" />
<link rel="stylesheet" href="../../general/fluidable-min.css" />
<link rel="stylesheet" href="../../general/icons-v3.css" />

<link rel="stylesheet" href="../../general/main-v3.css" />
<link rel="stylesheet" href="../../general/sonar.min.css" />
<meta charset="UTF-8" />

<body>
  <div class="container align-l">
    <div class="title-container">
      <div>
        <i class="icon icon_h2 markermap bg-white"></i>
      </div>
      <h2 class="">Manglares del Caribe colombiano</h2>
    </div>
    <div class="col-group ">
      <div class="col-dt-6 info-container">
        <div id="bio2024-layerMap-203-map_3-filters" class="map-filters">
          <table class="filters-table">
            <tr>
              <td>
                <div class="checkbox-container humedales">
                  <input type="checkbox" id="humedales" checked />
                  <label for="humedales"> Humedales </label>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox-container manglares">
                  <input type="checkbox" id="manglares" checked />
                  <label for="manglares"> Manglares </label>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div id="bio2024-layerMap-203-map_3-content" class="map-container">
          <img
            src="./input/img/ficha-203-mapa-manglares-fondo.png"
            alt="Mapa"
          />
          <div class="map-layers">
            <img
              src="./input/img/ficha-203-mapa-manglares-humedales.png"
              id="img-humedales"
            />
            <img
              src="./input/img/ficha-203-mapa-manglares-manglares.png"
              id="img-manglares"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
